<!Doctype html>
<meta charset="utf-8">
<html>
<!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Personal javascript -->
  <script src='js/view.js' type='text/javascript'></script>
  <script src='js/model.js' type='text/javascript'></script>
  <script src='js/controller.js' type='text/javascript'></script>
  <body>
    <h1>Shopping List</h1>
    <input id='search' type='search' onfocus="this.value=''" value='' placeholder="Search...">
    <br>
    <h1>Data Entry</h1>
    Name <input id='itemName' type='text'>
    Quantity <select id='quantity'>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    Priority <select id='priority'>
      <option value="low">Low</option>
      <option value="med">Medium</option>
      <option value="high">High</option>
    </select>

    Store <select id='store'>
      <option value="aldis">Aldi's</option>
      <option value='kwikstar'>Kwik Star</option>
    </select>

    Section <select id='section'>
      <option value='deli'>Deli</option>
      <option value='frozen'>Frozen</option>
      <option value='food'>Food</option>
      <option value='otherfood'>Other Food</option>
      <option value='muchfood'>Much Food</option>
    </select>

    <input id='price' type='number' placeholder='Price'>

    <button onclick="onClick()" id='buttonAdd'>Add</button>

    <table id='itemList' class="table">
      <thead>
        <tr>
          <th>Purchased</th>
          <th>Item</th>
          <th>Quantity</th>
          <th>Store</th>
          <th>Location</th>
          <th>Price</th>
        </tr>
      <thead>
    </table>

  </body>
</html>
