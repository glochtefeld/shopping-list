{% extends 'layout.html' %}

{% block content %}
        <div class="container">
                <nav class="navbar navbar-default">
                        <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Shopping List</a>
                        </div>
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <!--
                            <li><a href="#">Page 1</a></li>
                            <li><a href="#">Page 2</a></li>
                            <li><a href="#">Page 3</a></li>
                          -->
                        </ul>
                        </div>
                    </nav>
            <div class="panel panel-default col-md-12">
                <div class="panel-body">
                <div class="row form-inline">

                <div class="form-group">
                    <label for="itemname">Item Name</label>
                    <input type=text class="form-control" name="itemname" id=itemname />
                </div>
                <div class="form-group">
                <label for="qty">Quantity</label>
                <select name="quantity" id="qty" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                </div>
                <div class="form-group">
                <label for="priority">Priority</label>
                <select name="priority" id="priority" class="form-control">
                    <option value="success">low</option>
                    <option value="info">medium</option>
                    <option value="danger">high</option>
                </select>
            </div>
                </div>

                <div class="row form-inline" style="margin-top: 20px; margin-bottom: 20px;">
                    <div class="form-group">
                    <label for="store">Store Name</label>
                    <select name="store" id="store" class="form-control">
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="category">Store Section</label>
                    <select name="category" id="category" class="form-control">
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" name="price" id="price" class="form-control">
                    </div>
                </div>
                <div class="form-inline" style="float: right;">
                <button onclick='clearAll()' class='btn' id='clearbutton'>Clear List</button>
                <button onclick="clickedon()" class="btn btn-primary" id=gobutt>Add Item</button>
                </div>
                </div>
            </div>
            <div class="col-md-12">
            <table class="table table-bordered" id='shoppinglistTB'>
                <thead>
                    <tr>
                        <th></th><th onclick="sort(0)">Item</th><th onclick="sort(1)">Quantity</th><th onclick="sort(2)">Store</th><th onclick="sort(3)">Section</th><th onclick="sort(4)">Price</th>
                    </tr>
                </thead>
                <tbody id="shoppinglist"></tbody>
            </table>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='js/view.js') }}" type='text/javascript'></script>
        <script src="{{ url_for('static', filename='js/model.js') }}" type='text/javascript'></script>
        <script src="{{ url_for('static', filename='js/controller.js') }}" type='text/javascript'></script>
{% endblock %}
