<!Doctype html>
<meta charset="utf-8">
<html>
<!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--My Personal javascript -->
  <script src='js/view.js' type='text/javascript'></script>
  <script src='js/model.js' type='text/javascript'></script>
  <script src='js/controller.js' type='text/javascript'></script>
  <body>
    <h1>Shopping List</h1>
    <!-- <input id='search' type='search' onfocus="this.value=''" value='' placeholder="Search...">
    SAVE FOR LATER -->
    <br>
    <div id='dataEntry'>
    <h1>Data Entry</h1>
    Name <input id='itemName' type='text'>
    Quantity <select id='quantity'></select>

    Priority <select id='priority'>
      <option value="low">Low</option>
      <option value="med">Medium</option>
      <option value="high">High</option>
    </select>

    Store <select id='store'></select>

    Section <select id='category'></select>

    <input id='price' type='number' placeholder='Price'>

    <button onclick="clickedon()" id='buttonAdd'>Add</button>
  </div>

    <table id='itemList' class="table">
      <thead>
        <tr>
          <th>Purchased</th><th>Item</th><th>Quantity</th><th>Store</th><th>Location</th><th>Price</th>
        </tr>
      <thead>
      <tbody id="shoppinglist"></tbody>
    </table>

  </body>
</html>
